<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - فاحص أرقام الهواتف</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h2><i class="fas fa-phone"></i> فاحص الأرقام</h2>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                    <a href="login.html" class="nav-link">تسجيل الدخول</a>
                    <a href="register.html" class="nav-link active">إنشاء حساب</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h2>
                    <p>انضم إلينا واستمتع بخدمات فحص الأرقام</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName"><i class="fas fa-user"></i> الاسم الكامل</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="form-hint">يجب أن تكون كلمة المرور 6 أحرف على الأقل</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> تأكيد كلمة المرور</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subscription"><i class="fas fa-crown"></i> اختر الباقة</label>
                        <select id="subscription" name="subscription" required>
                            <option value="">اختر باقة</option>
                            <option value="basic">الباقة الأساسية - $10</option>
                            <option value="premium">الباقة المتقدمة - $25</option>
                            <option value="professional">الباقة الاحترافية - $50</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            أوافق على <a href="#" target="_blank">الشروط والأحكام</a>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="newsletter">
                            <span class="checkmark"></span>
                            أريد استلام النشرة الإخبارية
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">إنشاء الحساب</button>
                    
                    <div class="auth-footer">
                        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                    </div>
                </form>
                
                <div id="registerMessage" class="message" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                showMessage('كلمات المرور غير متطابقة', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'جاري إنشاء الحساب...';
            submitBtn.disabled = true;
            
            try {
                // Simulate API call - replace with actual registration
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Store user data
                const user = {
                    fullName: data.fullName,
                    email: data.email,
                    phone: data.phone,
                    subscription: data.subscription,
                    credits: getCreditsForSubscription(data.subscription)
                };
                
                localStorage.setItem('user', JSON.stringify(user));
                
                showMessage('تم إنشاء الحساب بنجاح! سيتم توجيهك للدفع...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'orders.html?plan=' + data.subscription;
                }, 2000);
                
            } catch (error) {
                showMessage('حدث خطأ في إنشاء الحساب', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.parentElement.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }
        
        function getCreditsForSubscription(subscription) {
            const credits = {
                'basic': 1000,
                'premium': 5000,
                'professional': -1 // unlimited
            };
            return credits[subscription] || 0;
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('registerMessage');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
